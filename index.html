<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="main sdf">
            <form name="form">
                <input class="textview" name="textview" readonly>
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" type="button" value="<" onclick="back()"></td>
                    <td><input class="button" type="button" value="*" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="/" onclick="insert(this.value)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert(this.value)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert(this.value)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(this.value)"></td>
                    <td rowspan="2"><input class="button" type="button" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" type="button" value="0" onclick="insert(this.value)"></td>
                    <td><input class="button" type="button" value="." onclick="insert(this.value)"></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
